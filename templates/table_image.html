<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
        img {
            width: 300px;
        }
        table, th, td {
            border: 1px solid black;
        }
  </style>
</head>
<body>
    <h1>
        Hello, {{name}}
    </h1>
    <p>Today's technology headlines are...</p>
    <table>
        <tr>
            <th>Title</th>
            <th>Thumbnail</th>
        </tr>
        {% for row in headlines %}
        <tr>
            <td><a href = "{{row[1]}}">{{row[0]}}</a></td>
            <td><img src = "{{row[2]}}"  alt = "{{row[3]}}"></td>
        </tr>   
        {% endfor %}         
    </table>
</body>
  
</html>
