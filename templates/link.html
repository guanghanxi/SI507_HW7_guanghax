<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Today is</title>
  <style>
        img {
            width: 300px;
        }
        table, th, td {
            border: 1px solid black;
        }
  </style>
</head>
<body>
    <h1>
        Hello, {{name}}
    </h1>
    <p>Today's technology headlines are...</p>
    <ol>
        {% for row in headlines %}
        <li><a href = "{{row[1]}}">{{row[0]}}</a></li>
        {% endfor %}         
    </ol>
</body>
  
</html>
